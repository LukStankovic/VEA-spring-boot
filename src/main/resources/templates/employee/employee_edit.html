<!DOCTYPE html>
<html layout:decorate="~{fragments/main_layout}">
<head>
<meta charset="UTF-8">
<title>Úprava zaměstnance</title>
</head>
<body>
<div layout:fragment="content" class="container">
	<form th:action="@{/employee/edit/{id}(id=${employee.id})}" th:object="${employee}" method="post">
		Jméno: <input type="text" th:field="*{name}"/>
		<ul>
		  <li th:each="err : ${#fields.errors('name')}" th:text="${err}" />
		</ul>
		Příjmení: <input type="text" th:field="*{surname}"/>
		<ul>
		  <li th:each="err : ${#fields.errors('surname')}" th:text="${err}" />
		</ul>
		<input type="submit" value="Uložit"/>
	</form>
	
	<table class="table table-hover table-striped">
		<tr>
			<th>ID</th>
			<th>Značka</th>
			<th>Model</th>
			<th>Rok výroby</th>
			<th>SPZ</th>
		</tr>
		<tr th:each="vehicle : ${vehicles}">
			<td th:text="${vehicle.id}" />
			<td th:text="${vehicle.manufacturer}" />
			<td th:text="${vehicle.model}" />
			<td th:text="${vehicle.year}" />
			<td th:text="${vehicle.registrationPlate}" />
		</tr>
	</table>
</div>
</body>
</html>
