<!DOCTYPE html>
<html layout:decorate="~{fragments/main_layout}">
<head>
<meta charset="UTF-8">
<title>Sklady</title>
</head>
<body>
	<div layout:fragment="content" class="container">
		<a href="/stock/create" class="btn btn-primary" role="button">Nový sklad</a>
		<table class="table table-hover table-striped">
			<tr>
				<th>ID</th>
				<th>Název</th>
				<th>Lokace</th>
				<th>Velikost</th>
				<th></th>
			</tr>
			<tr th:each="stock : ${stocks}">
				<td th:text="${stock.id}" />
				<td th:text="${stock.name}" />
				<td th:text="${stock.location}" />
				<td th:text="${stock.area}" />
				<td>
					<a th:href="@{/stock/edit/{id}(id=${stock.id})}"><i class="fa fa-edit"></i></a>
					<a th:href="@{/stock/remove/{id}(id=${stock.id})}"><i class="fa fa-trash"></i></a>
				</td>
			</tr>
		</table>
	</div>
</body>
</html>
