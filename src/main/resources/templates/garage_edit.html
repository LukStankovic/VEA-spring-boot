<!DOCTYPE html>
<html layout:decorate="~{fragments/main_layout}">
<head>
<meta charset="UTF-8">
<title>Nová garáž</title>
</head>
<body>
<div layout:fragment="content" class="container">
	<form th:action="@{/garage/edit/{id}(id=${garage.id})}" th:object="${garage}" method="post">
		Název: <input type="text" th:field="*{name}"/>
		<ul>
		  <li th:each="err : ${#fields.errors('name')}" th:text="${err}" />
		</ul>
		Město: <input type="text" th:field="*{city}"/>
		<ul>
		  <li th:each="err : ${#fields.errors('city')}" th:text="${err}" />
		</ul>
		<input type="submit" value="Uložit"/>
	</form>
	</div>
</body>
</html>
