<!DOCTYPE html>
<html layout:decorate="~{fragments/main_layout}">
<head>
<meta charset="UTF-8">
<title>Garáže</title>
</head>
<body>
	<div layout:fragment="content" class="container">
		<a href="/garage/create" class="btn btn-primary" role="button">Nová garáž</a>
		<table class="table table-hover table-striped">
			<tr>
				<th>ID</th>
				<th>Název</th>
				<th>Město</th>
				<th>Akce</th>
			</tr>
			<tr th:each="garage : ${garages}">
				<td th:text="${garage.id}" />
				<td th:text="${garage.name}" />
				<td th:text="${garage.city}" />
				<td>
					<a th:href="@{/garage/edit/{id}(id=${garage.id})}"><i class="fa fa-edit"></i></a>
					<a th:href="@{/garage/remove/{id}(id=${garage.id})}"><i class="fa fa-trash"></i></a>
				</td>
			</tr>
		</table>
	</div>
</body>
</html>
