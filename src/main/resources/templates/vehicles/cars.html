!DOCTYPE html>
<html layout:decorate="~{fragments/main_layout}">
<head>
<meta charset="UTF-8">
</head>
<body>
		<div layout:fragment="content" class="container">
		<a href="/car/create" class="btn btn-primary" role="button">Nové auto</a>
		<table class="table table-hover table-striped">
			<tr>
				<th>ID</th>
				<th>Značka</th>
				<th>Model</th>
				<th>Rok výroby</th>
				<th>SPZ</th>
				<th>Zodpovědná osoba</th>
				<th>Typ</th>
				<th>Akce</th>
			</tr>
			<tr th:each="car : ${cars}">
				<td th:text="${car.id}" />
				<td th:text="${car.manufacturer}" />
				<td th:text="${car.model}" />
				<td th:text="${car.year}" />
				<td th:text="${car.registrationPlate}" />
				<td th:text="${car.registrationPlate}" />
				<td th:text="${car.registrationPlate}" />
				<td>
					<a th:href="@{/car/edit/{id}(id=${car.id})}"><i class="fa fa-edit"></i></a>
					<a th:href="@{/car/remove/{id}(id=${car.id})}"><i class="fa fa-trash"></i></a>
				</td>
			</tr>
		</table>
	</div>
</body>
</html>
