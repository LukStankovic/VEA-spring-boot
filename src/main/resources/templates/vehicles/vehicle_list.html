<!DOCTYPE html>
<html layout:decorate="~{fragments/main_layout}">
<head>
<meta charset="UTF-8">
</head>
<body>
		<div layout:fragment="content" class="container">
		<a href="/car/create" class="btn btn-primary" role="button">Nové auto</a>
		<a href="/truck/create" class="btn btn-primary" role="button">Nový kamion</a>
		
		<h3>Auta</h3>
		<table class="table table-hover table-striped">
			<tr>
				<th>ID</th>
				<th>Značka</th>
				<th>Model</th>
				<th>Rok výroby</th>
				<th>SPZ</th>
				<th>Pasažérů</th>
				<th>Kufr (l)</th>
				<th>Zodpovědná osoba</th>
				<th>Akce</th>
			</tr>
			<tr th:each="car : ${cars}">
				<td th:text="${car.id}" />
				<td th:text="${car.manufacturer}" />
				<td th:text="${car.model}" />
				<td th:text="${car.year}" />
				<td th:text="${car.registrationPlate}" />
				<td th:text="${car.numberOfPassengers}" />
				<td th:text="${car.trunkSize}" />
				<td th:text="${car.trunkSize}" />
				<td>
					<a th:href="@{/car/edit/{id}(id=${car.id})}"><i class="fa fa-edit"></i></a>
					<a th:href="@{/car/remove/{id}(id=${car.id})}"><i class="fa fa-trash"></i></a>
				</td>
			</tr>
		</table>
		
		<h3>Kamiony</h3>
		<table class="table table-hover table-striped">
			<tr>
				<th>ID</th>
				<th>Značka</th>
				<th>Model</th>
				<th>Rok výroby</th>
				<th>SPZ</th>
				<th>Maximální zatížení</th>
				<th>Počet náprav</th>
				<th>Zodpovědná osoba</th>
				<th>Akce</th>
			</tr>
			<tr th:each="truck : ${trucks}">
				<td th:text="${truck.id}" />
				<td th:text="${truck.manufacturer}" />
				<td th:text="${truck.model}" />
				<td th:text="${truck.year}" />
				<td th:text="${truck.registrationPlate}" />
				<td th:text="${truck.maxTow}" />
				<td th:text="${truck.axleCount}" />
				<td th:text="${truck.axleCount}" />
				<td>
					<a th:href="@{/truck/edit/{id}(id=${truck.id})}"><i class="fa fa-edit"></i></a>
					<a th:href="@{/truck/remove/{id}(id=${truck.id})}"><i class="fa fa-trash"></i></a>
				</td>
			</tr>
		</table>
	</div>
</body>
</html>
